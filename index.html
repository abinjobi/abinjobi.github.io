<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #ball {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
      animation: bounce 2s infinite;
    }

    @keyframes bounce {
      0% { top: 0; }
      50% { top: calc(100% - 100px); }
      100% { top: 0; }
    }
  </style>
  <title>Bouncing Ball</title>
</head>
<body>
  <div id="ball"></div>
</body>
</html>
